<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SnipeIT Zimmet Usage</title>
    <style>
        * {
            text-align: center !important;
            margin: auto !important;
        }
    </style>
</head>

<body>
    <br>
    <br>

    <h1>Zimmet Tutanagi</h1>
    <p>Zimmet tutanagini almak icin ASSETTAG veya KULLANICIADI yazin</p>
    <p>Orn: 00173 ya da o.akin</p>

    <br>

    <p>Iade formu almak icin KULLANICIADI yazin</p>

    <br>

    <hr>

    <br>

    <form id="assetForm" action="/submit">
        <label for="fname">K.adi/assetTag:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="formtype">Form sekli:</label>
        <select name="formtype" id="formtype">
            <option value="zimmet">Zimmet</option>
            <option value="iade">Iade</option>
        </select>
        <br>
        <input type="submit" value="Dosyayi al">
    </form>

    <br>

    <hr>

    <br>

    <h2><a id="mainPageBtn" href="">â¬… ANA SAYFA</a></h2>

    <script>
        const SERVE_FROM_PATH = "<%= SERVE_FROM_PATH %>";
        const SNIPEIT_HOST = "<%= SNIPEIT_HOST %>";
        if (SERVE_FROM_PATH) {
            const frm = document.getElementById('assetForm');
            frm.action = `${SERVE_FROM_PATH}/submit`;
        }
        const btn = document.getElementById('mainPageBtn');
        btn.href = `http://${SNIPEIT_HOST}`;
    </script>
</body>

</html>
